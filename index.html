<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Skinny Ninja</title>
	<script src="js/Phaser/phaser.min.js"></script>
	<script src="js/states/boot.js"></script>
	<script src="js/states/preloader.js"></script>
	<script src="js/states/main_menu.js"></script>
	<script src="js/levels/level_0.js"></script>
	<script src="js/levels/level_1.js"></script>
	<script src="js/classes/pause_screen.js"></script>
	<script src="js/classes/GUI.js"></script>
	<script src="js/classes/player.js"></script>
	<script src="js/classes/enemy.js"></script>
	<script src="js/classes/items.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
    </style>
</head>
<body>

<div id="game_container"></div>

<script type="text/javascript">

window.onload = function() {

	var game = new Phaser.Game(1000, 600, Phaser.AUTO, 'game_container');

	game.state.add('boot', Skinny_Ninja.boot);
	game.state.add('preloader', Skinny_Ninja.preloader);
	game.state.add('main_menu', Skinny_Ninja.main_menu);
	game.state.add('level_0', Skinny_Ninja.level_0);
	game.state.add('level_1', Skinny_Ninja.level_1);

	game.state.start('boot');

};

</script>

<p>Created by Hashtag Worth Games</p>

</body>
</html>
